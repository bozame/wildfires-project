<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forest Fires Information</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap');
        </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
    <header>
        <a href="#"><img src="" alt=""></a>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#wildfires">Wildfires</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="#report">Report</a></li>
        </ul>
    </header>
    <section id="home">
         <h1>Wild Forests Protection</h1>
         <p>From 2012 to 2021, there were an average of <strong>61,289 wildfires annually</strong>.
            In 2021, 58,968 wildfires burned 7.1 million acres</p>
        <p style="font-weight: 300;"><em>- CRS Reports</em></p> 
    </section>
    <section id="wildfires">
        <h1>Wildfires Staistics</h1>
        <canvas id="lineChart" width="900" height="400"></canvas>
        <script>
            var ctx = document.getElementById("lineChart").getContext(2d);
            var lineChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{labels | safe}}
                    datasets: [
                        {
                            label: "Data points";
                            data: {{ values | safe}},
                            fill: false,
                            borderColor; "rgb(75, 192, 192";
                            lineTension: 0.1
                        }
                    ]
                },
            options: {
                responsive: false
            }
            });
        </script>
    </section>
    <section id="news"><h1>News</h1></section>
    <section id="help"><h1>Learn how can you help</h1></section>
    <section id="report"><h1>Report current wildfires</h1></section>

</body>

</html>
